            <script type="text/javascript" src="jCanvas.min.js"></script>
            <script type="text/javascript" src="jquery.caret.js"></script>
            <script type="text/javascript" src="math.min.js"></script>

    <body>

        <div class="container">
            <header>Slope Field Generator</header>
            <div class="button-group">
                <button type="button" class="button button-primary button-small preset">distance([x, y], [100,0])/tan(x/100)</button>
                <button type="button" class="button button-primary button-small preset exambut">tan(x/1.274)/tan((y-3.34)/2.13)</button>
                <button type="button" class="button button-primary button-small preset exambut">x^2/y</button>

                <!-- DROPDOWN MENU --> 
                <span class="button-dropdown button-dropdown-primary" id="exambut3" data-buttons="dropdown"> <a href="#" class="button button-primary button-small xtra">Extra Examples<i class="fa fa-caret-down"></i></a>
                    <ul class="button-dropdown-list is-below">
                        <li><a href="#" class="preset">2(xy)^2+5(xy)+2</a></li>
                        <li class="button-dropdown-divider"><a href="#" class="preset">-2x/y</a></li>
                        <li class="button-dropdown-divider"><a href="#" class="preset">y^2/x</a></li>
                        <li class="button-dropdown-divider"><a href="#" class="preset">(2x^2-5x+4)(-2y+2)</a></li>
                    </ul>
                </span>
                <span class="button-dropdown button-dropdown-primary" id="exambut3" data-buttons="dropdown"> <a href="#" class="button button-primary button-small xtra">Extra-Extra Examples<i class="fa fa-caret-down"></i></a>
                    <ul class="button-dropdown-list is-below">
                        <li><a href="#" class="preset">2(xy)^2+5(xy)+2</a></li>
                        <li class="button-dropdown-divider"><a href="#" class="preset">sin(x)^sin(y)</a></li>
                        <li class="button-dropdown-divider"><a href="#" class="preset">sin(y)-sin(2x)</a></li>
                        <li class="button-dropdown-divider"><a href="#" class="preset">1/sin(y/3.2)*tan(x/2.15)</a></li>
                        <li class="button-dropdown-divider"><a href="#" class="preset">(2x^2-5x+4)(-2y+2)</a></li>
                    </ul>
                </span> 
            </div>
            <canvas id="field"></canvas>
            <div id="subdraw">
                <div class="fakebutton eqlbl">Equation:</div>
                <input id="equation" type="text" value="xy" />
                <div id="draw"  class="button button-3d button-caution">Draw</div>
                <div id="math-babble"> = F(x, y) </div>
            </div>
        </div>
    </body>
